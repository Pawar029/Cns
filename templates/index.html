<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Email Detection</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark Gray Background */
            color: #fff; /* Text Color */
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #007bff; /* Blue Text Color */
        }

        form {
            background-color: #444; /* Darker Gray Form Background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            font-weight: bold;
            color: #fff;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #555; /* Border Color */
            resize: vertical;
            background-color: #666; /* Textarea Background Color */
            color: #fff;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .prediction {
            margin-top: 20px;
            border-top: 1px solid #555; /* Border Color */
            padding-top: 10px;
        }

        .spam-notification {
            color: red;
            font-weight: bold;
        }

        .not-spam-notification {
            color: green;
            font-weight: bold;
        }

        footer {
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #444; /* Darker Gray Footer Background */
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Spam Email Detection</h1>

    <form method="POST" action="/predict">
        <label for="email">Enter an email:</label><br>
        <textarea id="email" name="text" rows="6" cols="100"></textarea><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if result %}
    <div class="prediction">
        <h2>Prediction:</h2>
        {% if result == "Spam" %}
            <p class="spam-notification">The entered email is: <strong>{{ result }}</strong></p>
        {% else %}
            <p class="not-spam-notification">The entered email is: <strong>{{ result }}</strong></p>
        {% endif %}
        <p>Text: <em>{{ text }}</em></p>
    </div>
    {% endif %}

</div>

<footer>
    <p>Spam detection done by Sunil, Sarthak, Ishwar, Mangesh from SGGS College</p>
</footer>

</body>
</html>
